name: todoey_flutter
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  provider: ^4.0.4
  circle_list: ^1.0.2
  circular_check_box: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  assets:
    - assets/images/


  uses-material-design: true
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: Playfair
      fonts:
        - asset: assets/fonts/Playfair-Regular.ttf

 